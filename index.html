<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --hint-color: #aaaaaa;
            --button-color: #248bcf;
            --danger-color: #eb4034;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            margin: 0; padding: 15px; padding-bottom: 100px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        .info h3 { margin: 0; font-size: 16px; }
        .price { color: var(--button-color); font-weight: bold; }
        
        .controls { display: flex; align-items: center; gap: 10px; }
        .btn-circle {
            width: 30px; height: 30px; border-radius: 50%; border: none;
            font-weight: bold; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }
        .btn-minus { background: #333; color: white; }
        .btn-plus { background: var(--button-color); color: white; }
        .count { font-weight: bold; min-width: 20px; text-align: center; }
        
        #cart-summary {
            background: #111; padding: 10px; border-radius: 10px;
            margin-top: 20px; font-size: 14px; color: var(--hint-color);
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Mis Servicios</h2>

    <div id="catalog">
        </div>

    <div id="cart-summary">Carrito vacío</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const servicios = [
            { id: 1, nombre: "Servicio 1", precio: 10 },
            { id: 2, nombre: "Servicio 2", precio: 20 },
            { id: 3, nombre: "Servicio 3", precio: 30 },
            { id: 4, nombre: "Servicio 4", precio: 40 }
        ];

        let carrito = {}; // Estructura: { id_servicio: cantidad }

        function renderCatalog() {
            const container = document.getElementById('catalog');
            container.innerHTML = servicios.map(s => `
                <div class="card">
                    <div class="info">
                        <h3>${s.nombre}</h3>
                        <span class="price">$${s.precio}</span>
                    </div>
                    <div class="controls">
                        <button class="btn-circle btn-minus" onclick="cambiarCantidad(${s.id}, -1)">-</button>
                        <span class="count" id="count-${s.id}">${carrito[s.id] || 0}</span>
                        <button class="btn-circle btn-plus" onclick="cambiarCantidad(${s.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function cambiarCantidad(id, delta) {
            if (!carrito[id]) carrito[id] = 0;
            carrito[id] += delta;

            if (carrito[id] <= 0) delete carrito[id];
            
            tg.HapticFeedback.selectionChanged();
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            let total = 0;
            let itemsCount = 0;
            let summaryText = "Resumen: ";

            servicios.forEach(s => {
                const cant = carrito[s.id] || 0;
                document.getElementById(`count-${s.id}`).innerText = cant;
                if (cant > 0) {
                    total += s.precio * cant;
                    itemsCount += cant;
                    summaryText += `${cant}x ${s.nombre}, `;
                }
            });

            const summaryDiv = document.getElementById('cart-summary');
            if (itemsCount > 0) {
                summaryDiv.innerText = summaryText.slice(0, -2);
                tg.MainButton.setText(`PAGAR TOTAL: $${total.toFixed(2)}`);
                tg.MainButton.show();
            } else {
                summaryDiv.innerText = "Carrito vacío";
                tg.MainButton.hide();
            }

            renderCatalog(); // Refresca para mantener sincronía
        }

        tg.onEvent('mainButtonClicked', () => {
            tg.MainButton.showProgress();
            
            // Calculamos el total final antes de enviar
            let montoFinal = 0;
            const listaFinal = [];
            
            servicios.forEach(s => {
                if(carrito[s.id]) {
                    montoFinal += s.precio * carrito[s.id];
                    listaFinal.push({ nombre: s.nombre, cantidad: carrito[s.id] });
                }
            });

            fetch('https://n8n.srv1211656.hstgr.cloud/webhook/c1ccc323-55d3-4ae7-bc93-800ab6d07cf7', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user: tg.initDataUnsafe.user,
                    pedido: listaFinal,
                    total: montoFinal
                })
            })
            .then(res => res.json())
            .then(data => {
                tg.MainButton.hideProgress();
                if(data.payment_url) tg.openLink(data.payment_url);
            });
        });

        renderCatalog();
    </script>
</body>
</html>
