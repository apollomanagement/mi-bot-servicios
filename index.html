<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        .service-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mis Servicios</h1>
    <div class="service-card">
        <h3>Servicio Estándar</h3>
        <p>Precio: $20</p>
        <button onclick="enviarPedido('Servicio Estándar')">Seleccionar</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la app completa

        function enviarPedido(nombreServicio) {
            const webhookUrl = 'https://n8n.srv1211656.hstgr.cloud/webhook/c1ccc323-55d3-4ae7-bc93-800ab6d07cf7'; // <--- PEGA TU URL DE WEBHOOK DE N8N
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    usuario: tg.initDataUnsafe.user?.username || 'Anonimo',
                    id_usuario: tg.initDataUnsafe.user?.id,
                    servicio: nombreServicio
                })
            }).then(() => {
                tg.showAlert("¡Pedido enviado!");
                tg.close();
            });
        }
    </script>
</body>
</html>
