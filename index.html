<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --button-color: #248bcf;
            --hint-color: #aaaaaa;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 15px; padding-bottom: 80px;
            user-select: none; /* Evita selecciones accidentales al cliquear rápido */
        }
        .screen { display: none; }
        .active { display: block; }
        h2 { text-align: center; color: var(--button-color); margin-top: 10px; }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        .info h3 { margin: 0; font-size: 16px; }
        .price { color: var(--button-color); font-weight: bold; }
        
        .btn-pay {
            background: var(--card-bg);
            border: 2px solid #333;
            color: white;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-pay:active { background: #222; border-color: var(--button-color); }
        .crypto-icon { width: 24px; height: 24px; border-radius: 50%; }
        
        .controls { display: flex; align-items: center; gap: 12px; }
        .btn-circle { 
            width: 34px; height: 34px; border-radius: 50%; border: none; 
            background: var(--button-color); color: white; 
            cursor: pointer; font-weight: bold; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }
        .count-text { font-weight: bold; min-width: 15px; text-align: center; font-size: 16px; }
    </style>
</head>
<body>

    <div id="screen-catalog" class="screen active">
        <h2>Servicios</h2>
        <div id="catalog-list">
            </div>
    </div>

    <div id="screen-payment" class="screen">
        <h2>Pagar con</h2>
        <button class="btn-pay" onclick="elegirMoneda('usdc')"><img class="crypto-icon" src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png"> USDC</button>
        <button class="btn-pay" onclick="elegirMoneda('eth')"><img class="crypto-icon" src="https://cryptologos.cc/logos/ethereum-eth-logo.png"> Ethereum (ETH)</button>
        <button class="btn-pay" onclick="elegirMoneda('btc')"><img class="crypto-icon" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png"> Bitcoin (BTC)</button>
        <button class="btn-pay" onclick="elegirMoneda('sol')"><img class="crypto-icon" src="https://cryptologos.cc/logos/solana-sol-logo.png"> Solana (SOL)</button>
        <button class="btn-pay" onclick="elegirMoneda('ltc')"><img class="crypto-icon" src="https://cryptologos.cc/logos/litecoin-ltc-logo.png"> Litecoin (LTC)</button>
        <button class="btn-pay" onclick="elegirMoneda('trx')"><img class="crypto-icon" src="https://cryptologos.cc/logos/tron-trx-logo.png"> TRON (TRX)</button>
        <button class="btn-pay" onclick="elegirMoneda('ton')"><img class="crypto-icon" src="https://cryptologos.cc/logos/toncoin-ton-logo.png"> TON</button>
        <p style="text-align: center; color: var(--hint-color); cursor: pointer; margin-top:20px;" onclick="navegar('screen-catalog')">← Volver</p>
    </div>

    <div id="screen-confirm" class="screen">
        <h2>Confirmar</h2>
        <div class="card" id="resumen-final" style="display: block;"></div>
        <button class="btn-pay" style="background: var(--button-color); justify-content: center; border:none;" onclick="procesarPedidoFinal()">CONFIRMAR PEDIDO</button>
        <p style="text-align: center; color: var(--hint-color); cursor: pointer;" onclick="navegar('screen-payment')">← Cambiar moneda</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const servicios = [
            { id: 1, nombre: "Servicio 1", precio: 10 },
            { id: 2, nombre: "Servicio 2", precio: 20 },
            { id: 3, nombre: "Servicio 3", precio: 30 },
            { id: 4, nombre: "Servicio 4", precio: 40 }
        ];

        let carrito = { 1:0, 2:0, 3:0, 4:0 }; // Estado inicial limpio
        let monedaSeleccionada = '';

        // Carga inicial del catálogo (solo una vez para evitar errores de render)
        function initCatalog() {
            const container = document.getElementById('catalog-list');
            container.innerHTML = servicios.map(s => `
                <div class="card">
                    <div class="info"><h3>${s.nombre}</h3><span class="price">$${s.precio}</span></div>
                    <div class="controls">
                        <button class="btn-circle" onclick="updateQty(${s.id}, -1)">-</button>
                        <span class="count-text" id="qty-${s.id}">0</span>
                        <button class="btn-circle" onclick="updateQty(${s.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function updateQty(id, change) {
            let newVal = carrito[id] + change;
            if (newVal < 0) newVal = 0;
            carrito[id] = newVal;
            
            // Actualizar solo el número en pantalla
            document.getElementById(`qty-${id}`).innerText = newVal;
            
            recalcularTotal();
            tg.HapticFeedback.impactOccurred('light');
        }

        function recalcularTotal() {
            let total = 0;
            servicios.forEach(s => {
                total += s.precio * carrito[s.id];
            });

            if (total > 0) {
                tg.MainButton.setText(`CONTINUAR ($${total.toFixed(2)})`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        function navegar(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if(screenId === 'screen-catalog') {
                tg.BackButton.hide();
                recalcularTotal(); // Asegura que el botón se muestre si hay algo
            } else {
                tg.BackButton.show();
                tg.MainButton.hide();
            }
        }

        tg.onEvent('mainButtonClicked', () => navegar('screen-payment'));
        tg.onEvent('backButtonClicked', () => {
            const current = document.querySelector('.screen.active').id;
            if(current === 'screen-confirm') navegar('screen-payment');
            else navegar('screen-catalog');
        });

        function elegirMoneda(moneda) {
            monedaSeleccionada = moneda;
            let detalle = "";
            let totalFinal = 0;
            
            servicios.forEach(s => {
                if(carrito[s.id] > 0) {
                    detalle += `• ${carrito[s.id]}x ${s.nombre}<br>`;
                    totalFinal += s.precio * carrito[s.id];
                }
            });

            document.getElementById('resumen-final').innerHTML = `
                <strong>Pedido:</strong><br>${detalle}<br>
                <strong>Total:</strong> $${totalFinal.toFixed(2)}<br>
                <strong>Pago en:</strong> ${moneda.toUpperCase()}
            `;
            navegar('screen-confirm');
        }

        function procesarPedidoFinal() {
            tg.MainButton.showProgress();
            let lista = [];
            let totalMonto = 0;
            
            servicios.forEach(s => {
                if(carrito[s.id] > 0) {
                    totalMonto += s.precio * carrito[s.id];
                    lista.push(`${carrito[s.id]}x ${s.nombre}`);
                }
            });

            fetch('https://n8n.srv1211656.hstgr.cloud/webhook-test/c1ccc323-55d3-4ae7-bc93-800ab6d07cf7', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user: tg.initDataUnsafe.user,
                    total: totalMonto,
                    currency: monedaSeleccionada,
                    servicios_nombres: lista.join(', ')
                })
            }).then(() => {
                tg.MainButton.hideProgress();
                tg.showAlert("✅ ¡Confirmado! Revisa el chat para pagar.");
                setTimeout(() => tg.close(), 2000);
            }).catch(() => {
                tg.MainButton.hideProgress();
                tg.showAlert("Error de conexión.");
            });
        }

        initCatalog();
    </script>
</body>
</html>
