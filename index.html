<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-family: sans-serif;
            margin: 0; padding: 20px;
        }
        .card {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid var(--tg-theme-hint-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Servicio Premium</h2>
        <p>Precio: 50 USD (v√≠a Crypto)</p>
        <button id="buy-btn">PAGAR AHORA</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('buy-btn').addEventListener('click', () => {
            // Enviamos la orden a n8n para que genere el link de pago
            fetch('https://n8n.srv1211656.hstgr.cloud/webhook/c1ccc323-55d3-4ae7-bc93-800ab6d07cf7', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user.id,
                    amount: 50,
                    order_id: "PEDIDO-" + Date.now()
                })
            }).then(response => response.json())
              .then(data => {
                  if(data.payment_url) {
                      tg.openLink(data.payment_url); // Abre NOWPayments
                  }
              });
        });
    </script>
</body>
</html>
